<form
  class="form w-100"
  [formGroup]="loginForm"
  id="login_form"
  (ngSubmit)="submit()"
>
  <div class="flex align-items-center justify-content-center h-screen">
    <p-card class="w-full md:w-30rem">
      <ng-template pTemplate="header">
        <h1 class="text-center pt-5 mb-0">Sign In to NgPrime</h1>
      </ng-template>

      <div class="mb-5">
        <p-message
          severity="info"
          text='Use account "user@company.com" and password "Password1!" to continue.'
          styleClass="w-full p-mr-2 text-xs justify-content-start"
        ></p-message>

        <ng-container *ngIf="hasError">
          <p-message
            severity="error"
            text="The login details are incorrect"
            styleClass="w-full p-mr-2 mt-3 text-xs justify-content-start"
          ></p-message>
        </ng-container>
      </div>

      <div class="p-field mb-3">
        <label class="block mb-2 font-bold" for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          formControlName="email"
          aria-describedby="email-help"
          class="w-full"
          pInputText
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Email is required',
            control: loginForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'email',
            message: 'Email is invalid',
            control: loginForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minLength',
            message: 'Email should have at least 3 symbols',
            control: loginForm.controls['email']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Email should have maximum 360 symbols',
            control: loginForm.controls['email']
          }"
        ></ng-container>
      </div>

      <div class="p-field mb-3">
        <label class="block mb-2 font-bold" for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          formControlName="password"
          aria-describedby="password-help"
          class="w-full"
          pInputText
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'Password is required',
            control: loginForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'Password should have at least 3 symbols',
            control: loginForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'Password should have maximum 100 symbols',
            control: loginForm.controls['password']
          }"
        ></ng-container>
      </div>

      <button
        pButton
        [disabled]="loginForm.invalid || (isLoading$ | async)"
        type="submit"
        class="w-full justify-content-center"
      >
        <ng-container *ngIf="isLoading$ | async">
          <div class="indicator-progress">Please wait...</div>
        </ng-container>
        <ng-container *ngIf="!(isLoading$ | async)">
          <div class="indicator-label">Continue</div>
        </ng-container>
      </button>
    </p-card>
  </div>
</form>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <small id="username2-help" class="p-invalid text-red-500">{{
      message
    }}</small>
  </ng-container>
</ng-template>
